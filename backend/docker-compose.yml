version: '3.8'

services:
  # Serviço do Banco de Dados PostgreSQL
  db:
    image: postgres:14-alpine
    container_name: librishare-db
    environment:
      POSTGRES_DB: librishare
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - librishare-network

  # Serviço da sua Aplicação Java
  app:
    build: .
    container_name: librishare-app
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      # Sobrescreve a URL do banco de dados para apontar para o container 'db'
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/librishare
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      # Garante que o JPA crie o schema do banco na inicialização
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - librishare-network

# Define um volume nomeado para persistir os dados do banco
volumes:
  postgres_data:

# Define uma rede customizada para a comunicação entre os containers
networks:
  librishare-network:
    driver: bridge